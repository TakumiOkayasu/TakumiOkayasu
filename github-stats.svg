<svg width="450" height="195" viewBox="0 0 450 195" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #58a6ff; }
    .stat-label { font: 400 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9; }
    .stat-value { font: 600 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9; }
    .rank { font: 800 48px 'Segoe UI', Ubuntu, Sans-Serif; fill: #C0C0C0; }
    .rank-label { font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #8b949e; }
  </style>

  <rect x="0.5" y="0.5" width="449" height="194" rx="4.5" fill="#0d1117" stroke="#30363d"/>

  <text x="25" y="35" class="title">TakumiOkayasu's GitHub Stats</text>

  <!-- Stats -->
  <g transform="translate(25, 60)">
    <text x="0" y="0" class="stat-label">Total Commits:</text>
    <text x="150" y="0" class="stat-value">1,894</text>

    <text x="0" y="30" class="stat-label">Total PRs:</text>
    <text x="150" y="30" class="stat-value">406</text>

    <text x="0" y="60" class="stat-label">Total Issues:</text>
    <text x="150" y="60" class="stat-value">61</text>

    <text x="0" y="90" class="stat-label">Total Stars:</text>
    <text x="150" y="90" class="stat-value">0</text>
  </g>

  <!-- Rank Circle -->
  <g transform="translate(370, 97.5)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#C0C0C0" stroke-width="4" opacity="0.3"/>
    <text x="0" y="12" class="rank" text-anchor="middle">A</text>
  </g>
</svg>